<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宝可梦大战僵尸</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="header">
            <div id="energy-display">
                <span id="energy-icon">⚡</span>
                <span id="energy-count">50</span>
            </div>
            <div id="wave-display">第 <span id="wave-number">1</span> 波</div>
        </div>

        <div id="pokemon-selector">
            <div class="pokemon-card" data-pokemon="pikachu" data-cost="100">
                <div class="pokemon-icon">⚡</div>
                <div class="pokemon-name">皮卡丘</div>
                <div class="pokemon-cost">100</div>
            </div>
            <div class="pokemon-card" data-pokemon="bulbasaur" data-cost="50">
                <div class="pokemon-icon">🌱</div>
                <div class="pokemon-name">妙蛙种子</div>
                <div class="pokemon-cost">50</div>
            </div>
            <div class="pokemon-card" data-pokemon="charmander" data-cost="175">
                <div class="pokemon-icon">🔥</div>
                <div class="pokemon-name">小火龙</div>
                <div class="pokemon-cost">175</div>
            </div>
            <div class="pokemon-card" data-pokemon="squirtle" data-cost="125">
                <div class="pokemon-icon">💧</div>
                <div class="pokemon-name">杰尼龟</div>
                <div class="pokemon-cost">125</div>
            </div>
            <div class="pokemon-card" data-pokemon="snorlax" data-cost="50">
                <div class="pokemon-icon">😴</div>
                <div class="pokemon-name">卡比兽</div>
                <div class="pokemon-cost">50</div>
            </div>
        </div>

        <canvas id="game-canvas"></canvas>

        <div id="game-overlay" class="hidden">
            <div id="overlay-content">
                <h1 id="overlay-title">宝可梦大战僵尸</h1>
                <p id="overlay-message">使用宝可梦来抵御僵尸的入侵！</p>
                <button id="start-button">开始游戏</button>
            </div>
        </div>
    </div>

    <div id="instructions">
        <h3>游戏说明</h3>
        <ul>
            <li>🌱 <b>妙蛙种子</b>：产生能量（每隔一段时间产生25能量）</li>
            <li>⚡ <b>皮卡丘</b>：发射电击攻击僵尸</li>
            <li>🔥 <b>小火龙</b>：发射火焰，伤害更高</li>
            <li>💧 <b>杰尼龟</b>：发射水枪，可减速僵尸</li>
            <li>😴 <b>卡比兽</b>：高血量坦克，阻挡僵尸</li>
        </ul>
        <p>点击上方宝可梦卡片选择，然后点击草地放置</p>
        <p>点击闪烁的能量球收集能量</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
